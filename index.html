<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <main id="main_content">
      
      <div class="frame">
        <div class="frame_whiteboard gap"></div>
        <div class="frame_buttons"></div>
      </div>
      <div class="button_container">
        <!-- Grid -->
        <h3>Grid options</h3>
        <div class="button_wrapper">
          <button class="btn btn_grid" data-grid-size="8">8x8</button>
          <button class="btn btn_grid" data-grid-size="16">16x16</button>
          <button class="btn btn_grid" data-grid-size="32">32x32</button>
          <button class="btn btn_gap">gap</button>
        </div>
        
        <!-- Tools -->
        <h3>Tool options</h3>
        <div class="button_wrapper">
          <button class="btn btn_tool" data-tool="pencil">pencil</button>
          <button class="btn btn_tool" data-tool="eraser">eraser</button>
          <button class="btn btn_tool" data-tool="randomizer">
            randomizer
          </button>
          <input type="color" name="color" id="color" />
        </div>
      </div>
    </main>
  </body>
</html>
